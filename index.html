<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Mi Amor 仇벒잺</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    color: white;
}

.card {
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 500px;
}

.hidden {
    display: none;
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    background: white;
    color: #ff4b6e;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background: #ff4b6e;
    color: white;
}

/* Tulip grande */
#bigTulip {
    font-size: 120px;
    cursor: pointer;
    transition: transform 0.3s;
}

#bigTulip:hover {
    transform: scale(1.1);
}

/* Burbujas */
.bubble {
    position: absolute;
    background: rgba(255,255,255,0.9);
    color: #ff4b6e;
    padding: 12px 18px;
    border-radius: 25px;
    font-size: 0.9em;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    animation: floatUp 4s ease forwards;
}

@keyframes floatUp {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-200px);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
    <h1>Feliz San Valent칤n 仇벒잺</h1>
    <h2>Para mi vida, mi amor, mi melocot칩n 游꼠</h2>
    <p>
        Hoy quiero abrazarte fuerte,
        aunque sea en la distancia.
        Espero que el pr칩ximo 14
        podamos estar juntos,
        sin pantallas,
        solo t칰 y yo.
    </p>
    <button onclick="goToPage2()">Entrar 游꺙</button>
</div>

<!-- PAGE 2 -->
<div class="hidden" id="page2">
    <h1>Toca el tulip치n 游꺙</h1>
    <div id="bigTulip" onclick="createBubble()">游꺙</div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const messages = [
    "Eres mi paz 仇벒잺",
    "Mi melocot칩n hermoso 游꼠",
    "Me haces sonre칤r incluso en d칤as dif칤ciles 游꺚",
    "Quiero abrazarte fuerte 游눗",
    "Ojal치 el pr칩ximo 14 sea juntos 游꺙"
];

function goToPage2() {
    document.getElementById("bgMusic").play();
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
}

function createBubble() {
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    bubble.innerHTML = messages[Math.floor(Math.random() * messages.length)];

    bubble.style.left = (window.innerWidth / 2 - 100 + Math.random()*200) + "px";
    bubble.style.top = (window.innerHeight / 2) + "px";

    document.body.appendChild(bubble);

    setTimeout(() => {
        bubble.remove();
    }, 4000);
}
</script>

</body>
</html>
