<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Mi Amor わ</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
    overflow: hidden;
}

.card {
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 500px;
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff4b6e;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff4b6e;
    color: white;
}

.hidden {
    display: none;
}

.tulip {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
    animation: fall linear forwards;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(100vh); }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
    <h1>Feliz San Valent铆n わ</h1>
    <h2>Para mi vida, mi amor, mi melocot贸n </h2>
    <p>
        Hoy quiero abrazarte fuerte,
        aunque sea en la distancia.
        Espero que el pr贸ximo 14
        podamos estar juntos,
        sin pantallas,
        solo t煤 y yo.
    </p>
    <button onclick="goToPage2()">Entrar </button>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
    <h1>Toca los tulipanes </h1>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const messages = [
    "Me importas mucho わ",
    "Mi melocot贸n hermoso ",
    "Gracias por estar en mi vida ",
    "Ojal谩 el pr贸ximo San Valent铆n sea juntos "
];

function goToPage2() {
    document.getElementById("bgMusic").play();
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
    setInterval(createTulip, 1000);
}

function createTulip() {
    const tulip = document.createElement("div");
    tulip.classList.add("tulip");
    tulip.innerHTML = "";
    tulip.style.left = Math.random() * 100 + "vw";
    tulip.style.animationDuration = (Math.random() * 3 + 4) + "s";

    tulip.onclick = function() {
        alert(messages[Math.floor(Math.random() * messages.length)]);
    };

    document.body.appendChild(tulip);

    setTimeout(() => {
        tulip.remove();
    }, 7000);
}
</script>

</body>
</html>
